<body>
<div class="content_wrapper">
    <div class="block_captcha">
        <p>Укажите свой возраст</p>
        <div class="image_wrapper">
            <img id="imgCap" alt="" src="./captch/source/images/cap_img.png">
        </div>
        <input type="number"  id="inpInit" placeholder="Введите ответ цифрой" class="input_style">
        <button id="btnSelect" class="button_style ">Подтвердить</button>
    </div>
</div>
<script src="./captch/js/jquery-3.2.1.min.js"></script>
<script>
    $(document).ready(function () {
    let utm = window.location.href.split('?').pop();
    let minValue = 22;
    let maxValue = 68;
    let inpt = $('#inpInit');
        $('#btnSelect').on('click', function (){
      let val = Number(inpt.val());
            if (val >= minValue && val <= maxValue) {
                window.location.href = './tesla_x/index_1.html?'+utm;
            } else {
                alert('Код проверки введен не правильно');
        console.log(inpt.val());
            }
        });
    });
</script>
	<script>
	$(document).ready(function () {
		$("a").each(function () {
			var href = $(this).attr("href");
			var search = "?" + window.location.search.split("&").filter(val => val.replace('?', '').indexOf('s_') !== 0).join("&").replace('?', '');
			if (search !== "?" && href != undefined && href.includes(".") && !href.includes("#")) {
				if (!href.includes("?")) {
					$(this).attr("href", href + search);
				} else {
					$(this).attr("href", href + search.replace("?", "&"));
				}
			}
		});
	});
	</script>
